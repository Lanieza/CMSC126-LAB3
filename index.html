<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pathfinding Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="controls">
      <button onclick="startPathfinding()">Find Path</button>
      <button onclick="clearGrid()">Clear Grid</button>
      <label
        >Rows:<input type="number" id="rowsInput" value="10" min="1" max="100"
      /></label>
      <label
        >Columns:<input
          type="number"
          id="colsInput"
          value="10"
          min="1"
          max="100"
      /></label>
      <button onclick="resizeGrid()">Apply Size</button>
      <label
        >Speed:<select id="speed">
          <option value="100">Slow</option>
          <option value="50">Medium</option>
          <option value="10">Fast</option>
        </select></label
      >
      <button onclick="saveGrid()">Save Grid</button>
      <button onclick="loadGrid()">Load Grid</button>
    </div>
    <div class="legend">
      <div class="legend-item">
        <div class="cell start"></div>
        <span>Start</span>
      </div>
      <div class="legend-item">
        <div class="cell end"></div>
        <span>End</span>
      </div>
      <div class="legend-item">
        <div class="cell wall"></div>
        <span>Obstacle</span>
      </div>
      <div class="legend-item">
        <div class="cell weight">5</div>
        <span>Weighted Node (Right Click)</span>
      </div>
    </div>
    <div id="grid" class="grid"></div>
    <script src="main.js"></script>
  </body>
</html>
