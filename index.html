<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pathfinding Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="controls">
      <button onclick="startPathfinding()">Find Path</button>
      <button onclick="clearGrid()">Clear Grid</button>
      <label
        >Rows: <input type="number" id="rowsInput" value="10" min="1" max="100"
      /></label>
      <label
        >Columns:
        <input type="number" id="colsInput" value="10" min="1" max="100"
      /></label>
      <button onclick="resizeGrid()">Apply Size</button>
      <select id="speed">
        <option value="100">Slow</option>
        <option value="50">Medium</option>
        <option value="10">Fast</option>
      </select>
      <button onclick="saveGrid()">Save Grid</button>
      <button onclick="loadGrid()">Load Grid</button>
    </div>
    <div id="grid" class="grid"></div>
    <script src="main.js"></script>
  </body>
</html>
